r_env: base
py_env : scATAC-benchmark
reticulate_py: NA
MACS2_PATH: /home/siluo/softwares/mambaforge-pypy3/envs/macs2/bin/macs2
wildcard_filter_table: /home/siluo/projects/ATACbenchmark/filter_table.tsv
# wildcard_filter_table: false

FEATURE_SELECTION:
  ndim:
   - 15
   # - 30
   # - 50
   # - 100
  cutoff: 0.75
  nfeatures: 25000


METHODS:

# R methods
 Signac:
   R: true
   feature_type:
     - all_cell_peaks
     - by_cluster_peaks
   peak_filtering: true

 ArchR:
   R: true
   feature_type:
     - tiles
     - peaks
   peak_filtering: false
   tile_size:
     - 500

 # SnapATAC1:
 #   R: true
 #   feature_type:
 #     - default
 #   peak_filtering: false
 #   tile_size:
 #      - 5000

 aggregation:
   R: true
   feature_type:
    - default
   peak_filtering: false
   n_meta_features: 1000
   n_cells: 22000
   norm_method: tfidf
   reduce: pca
   feature_method: signac_cluster
   tile_size:
     - 500

# Python methods
 SnapATAC2:
   R: false
   feature_type:
    - default
   distance:
    - jaccard
    - cosine
   peak_filtering: false
   tile_size:
     - 500

